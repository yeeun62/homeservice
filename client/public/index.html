<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./img//favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Poppins:wght@400;500;600;700&display=swap");

      /* 전체 적용 폰트 */
      @font-face {
        font-family: "NotoSansKR";
        src: url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap");
        font-style: normal;
      }

      /* 한글 적용 폰트 */
      @font-face {
        font-family: "NotoSansKR";
        src: url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap");
        font-style: normal;
        unicode-range: U+1100-11FF, U+3130-318F, U+A960-A97F, U+AC00-D7A3,
          U+D7B0-D7FF;
      }

      /* 숫자, 영어 적용 폰트 */
      @font-face {
        font-family: "Poppins";
        src: url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap");
        font-style: normal;
        unicode-range: U+0041-005A, U+0061-007A, U+0030-0039;
